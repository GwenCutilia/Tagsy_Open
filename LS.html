<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tagsy 仪表盘</title>
</head>
<body class="bg-gray-100 text-gray-800 font-sans" style="display:none">
	<div id="app" class="flex min-h-screen">
		<!-- 侧边栏 -->
		<aside id="sidebar" class="sidebar fixed top-0 left-0 h-full w-64 bg-white shadow border-r z-40 flex flex-col">
			<div id="sidebar_header" class="text-center text-xl font-bold text-gray-800 h-16 flex items-center justify-center border-b border-gray-200">
				Tagsy_V2.0.0
			</div>
			<ul id="sidebar_menu" class="flex flex-col mt-4 space-y-1 px-2">
				<li>
					<a id="menu_overview" href="Index.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-100 text-gray-700">
						<i class="fas fa-gauge mr-3 w-5 text-center"></i>概览
					</a>
				</li>
				<li>
					<a id="menu_w2" href="W2.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-100 text-gray-700">
						<i class="fas fa-server mr-3 w-5 text-center"></i>万维平台
					</a>
				</li>
				<li id="menu_qlabel">
					<a id="link_qlabel" href="QLabel.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-100 text-gray-700">
						<i class="fas fa-tags mr-3 w-5 text-center"></i>QLabel标注
					</a>
				</li>
				<li id="menu_ls">
					<a id="link_ls" href="LS.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-100 text-blue-600 font-semibold bg-blue-100">
						<i class="fas fa-file-alt mr-3 w-5 text-center"></i>凌波微步日报
					</a>
				</li>
				<li id="menu_wecom">
					<a id="link_wecom" href="WeCom.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-100 text-gray-700">
						<i class="fas fa-comments mr-3 w-5 text-center"></i>企业微信日报
					</a>
				</li>
				<li>
					<a id="menu_setting" href="Setting.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-100 text-gray-700">
						<i class="fas fa-cog mr-3 w-5 text-center"></i>设置
					</a>
				</li>
			</ul>
			<div id="sidebar_footer" class="h-16 mt-auto px-4 py-4 flex items-center justify-center text-xs text-gray-400">
				由 @Gwencutilia 打造
			</div>
		</aside>

		<!-- 主内容区域 -->
		<div class="flex-1 ml-64 flex flex-col">
			<!-- 顶部导航栏 -->
			<header class="bg-white border-b border-gray-200 h-16 flex items-center px-6 fixed top-0 left-64 right-0 z-30">
				<div class="flex-1 text-lg font-semibold text-gray-600"></div>
				<div class="flex items-center space-x-4">
					<button class="w-7 h-7 rounded text-gray-700 hover:bg-gray-100"><i class="fas fa-bell"></i></button>
					<button class="w-7 h-7 rounded text-gray-700 hover:bg-gray-100"><i class="fas fa-user-circle"></i></button>
				</div>
			</header>
			<main class="flex-1 p-6 mt-16 pb-16 overflow-y-auto">
				<div id="dashboard-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
					<!-- 状态卡片区域 -->
					<div class="grid-cell bg-white shadow rounded-xl p-5 h-24 flex flex-col justify-center">
						<div class="flex items-center justify-between">
							<div class="text-gray-500 text-sm mb-1">当前登录状态</div>
							<div class="flex space-x-2">
								<button id="login_btn" class="ml-auto bg-green-600 text-white w-6 h-6 flex items-center justify-center rounded-md hover:bg-green-700 transition">
									<i class="fa-solid fa-right-to-bracket"></i>
								</button>
								<button id="login_out_btn" class="ml-auto bg-red-600 text-white w-6 h-6 flex items-center justify-center rounded-md hover:bg-red-700 transition">
									<i class="fa-solid fa-right-from-bracket"></i>
								</button>
							</div>
						</div>
						<div id="login_status_label" class="text-2xl font-bold text-blue-600">--</div>
					</div>
					<div class="grid-cell bg-white shadow rounded-xl p-5 h-24 flex flex-col justify-center">
						<div class="text-gray-500 text-sm mb-1">日报打卡状态</div>
						<div id="fill_daily_report_label" class="text-2xl font-bold text-green-600">--</div>
					</div>
					<div class="grid-cell bg-white shadow rounded-xl p-5 h-200 flex flex-col justify-center">
						<div class="flex items-center justify-between">
							<div class="text-gray-500 text-sm mb-1">日报打卡列表</div>
						</div>
						<div class="flex justify-between items-center mb-1">
							<div id="daily_report_list_label" class="text-gray-800 font-bold text-xl">--</div>
							<div class="flex space-x-2">
								<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 transition">
									<i class="fas fa-chevron-left text-gray-600"></i>
								</button>
								<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 transition">
									<i class="fas fa-chevron-right text-gray-600"></i>
								</button>
								<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 transition">
									<i class="fa-solid fa-arrow-rotate-right"></i>
								</button>
							</div>
						</div>
						<!-- 日报打卡列表 -->
						<div id="daily_report_list_table" class="mt-3 space-y-3 overflow-y-auto max-h-[calc(5*64px+16px)]">
							<!-- 可动态生成日报列表 -->
						</div>
					</div>
				</div>
			</main>
			<!-- 底部导航栏 -->
			<footer class="bg-white border-t border-gray-200 h-16 flex items-center justify-between fixed bottom-0 left-64 right-0 z-30 px-6">

			<div class="flex space-x-6">
				<!-- 左侧可以放导航按钮 -->
			</div>

			<!-- 天气信息区域 -->
			<div id="weather" class="flex items-center text-sm text-gray-600">
				<div id="weather_message_box">
					<div>天气信息获取中...</div>
				</div>
				<div id="weather_div" class="hidden">
					<i id="weather_icon" class="fa-solid fa-sun text-yellow-500 mr-2"></i>
					<span id="weather_temp_label" class="mr-2"></span>
					<span id="weather_city_label" class="mr-2"></span>
					<i class="fa-solid fa-wind mr-1"></i>
					<span id="weather_wind_label"></span>
				</div>
			</div>
			</footer>
		</div>
	</div>
</body>
</html>
