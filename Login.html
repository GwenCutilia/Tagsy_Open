	<!-- èƒŒæ™¯åŠ¨ç”»canvas -->

	<div class="login-container">

    <style>

    </style>

    <script>
        const greetings = ['æ¬¢è¿', 'ä½ å¥½'];
        let index = 0;
        const greetingEl = document.getElementById('greeting');

        function switchGreeting() {
            // å…ˆæ¸éš
            greetingEl.classList.remove('fade-in');
            greetingEl.classList.add('fade-out');

            // 0.8ç§’åæ–‡å­—åˆ‡æ¢å¹¶æ¸æ˜¾

                greetingEl.textContent = greetings[index];
                greetingEl.classList.remove('fade-out');

        }

        // åˆå§‹è®¾ä¸ºæ¸æ˜¾

        // æ¯2ç§’åˆ‡æ¢ä¸€æ¬¡

    </script>
		<form onsubmit="event.preventDefault();">
			<div class="input-group">
				<span class="icon">ğŸ‘¤</span>
				<input type="text" class="input-field" placeholder="ç”¨æˆ·å" />
			</div>
			<div class="input-group">
				<span class="icon">ğŸ”’</span>
				<input type="password" id="password" class="input-field" placeholder="å¯†ç " />
				<span class="toggle-password" id="toggle-password">ğŸ‘ï¸</span>

	<script>
		// å¯†ç æ˜¾ç¤ºåˆ‡æ¢é€»è¾‘, ä¿æŒä¸å˜
		const togglePassword = document.getElementById("toggle-password");
		const passwordInput = document.getElementById("password");

		togglePassword.addEventListener("click", () => {
			const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
			passwordInput.setAttribute("type", type);
			togglePassword.textContent = type === "password" ? "ğŸ‘ï¸" : "ğŸ™ˆ";
		});

		// èƒŒæ™¯ç²’å­åŠ¨ç”»
		const canvas = document.getElementById('bg-canvas');
		const ctx = canvas.getContext('2d');
		let width, height;

		function resize() {
			width = window.innerWidth;
			height = window.innerHeight;
			canvas.width = width;
			canvas.height = height;
		}
		window.addEventListener('resize', resize);
		resize();

		// ç²’å­ç±»
		class Particle {
			constructor() {
				this.reset();
			}
			reset() {
				this.x = Math.random() * width;
				this.y = Math.random() * height;
				this.size = 1 + Math.random() * 5;
				this.speedX = (Math.random() - 0.5) * 0.5;
				this.speedY = (Math.random() - 0.5) * 0.5;
				this.opacity = 0.1 + Math.random() * 0.4;
			}
			update() {
				this.x += this.speedX;
				this.y += this.speedY;

				if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
					this.reset();
				}
			}
			draw(ctx) {
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
				ctx.fillStyle = `rgba(0, 140, 117, ${this.opacity})`;
				ctx.fill();
			}
		}

		// åˆå§‹åŒ–ç²’å­
		const particles = [];
		const PARTICLE_COUNT = 80;
		for (let i = 0; i < PARTICLE_COUNT; i++) {
			particles.push(new Particle());
		}

		// åŠ¨ç”»å¾ªç¯
		function animate() {
			ctx.clearRect(0, 0, width, height);

			// ç»˜åˆ¶æ‰€æœ‰ç²’å­
			for (const p of particles) {
				p.update();
				p.draw(ctx);
			}

			requestAnimationFrame(animate);
		}
		animate();
	</script>
